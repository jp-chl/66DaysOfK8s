apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: middleware-policy
#  namespace: 
spec:
  podSelector:
    matchLabels:
      tier: middleware
  policyTypes:
  - Ingress
  ingress:
  - from:
    podSelector:
      matchLabels:
        tier: web
    ports:
    - protocol: TCP
      port: 80
